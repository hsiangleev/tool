<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script>
        document.body.onclick=function() {
            var s = new window.SpeechSynthesisUtterance('你好，世界！');
            window.speechSynthesis.speak(s);
        }
        setTimeout(function() {
            document.body.click()
        }, 1000)
    </script>
</body>

</html>


<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>@ViewBag.Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/weui.min.css?v=1.1.3">
    <link rel="stylesheet" href="css/wallet.css">
    <link rel="stylesheet" href="css/jquery-weui.min.css?v=1.2.1">
    <link rel="stylesheet" href="css/urp-wap.css?v=0.0.5">
</head>
<body>
    <div class="weui-cells weui-cells__form" id="loginDiv">
        <form id="bindingform">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">工号/学号</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input name="username" class="weui-input" type="text" placeholder="请输入工号/学号" />
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <label class="weui-label">密&#12288;&#12288;码</label>
                </div>
                <div class="weui-cell__bd weui-cell__primary">
                    <input name="pwd" class="weui-input" type="password" autocomplete="off" placeholder="请输入财务系统密码" />
                </div>
            </div>
        </form>
    </div>
    <div class="weui-cells__tips">绑定提示：密码是财务系统密码，与数字化校园门户密码可能不一致。</div>
    <div class="page__bd page__bd_spacing">
        <a class="weui-btn weui-btn_primary" href="javascript:" id="btn-login">登录</a>
        <br />
    </div>
    <div style="text-align: right; margin-right: 20px;">
        <a href="/Account/SearchEMail/">忘记密码</a>
    </div>
        
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/fastclick.js"></script>
    <script>
        $(function () {
            FastClick.attach(document.body);
        });
    </script>
    <script src="scripts/jquery-weui.js?v=1.2.1"></script>
    <script src="scripts/vue.js"></script>
    <script src="scripts/urp-wap.js?v=0.0.4"></script>
    <script src="scripts/accounting.js"></script>
    <script src="scripts/jweixin-1.3.2.js"></script>
    <script>
            $(document).keydown(function (e) {
                if (e.keyCode == 13) {
                    login();
                }
            });
            $(document).on("click", "#btn-login", function () {
                login();
            });
            function login() {
                
            }
        </script>
</body>

</html>
